{% extends "base.html" %}

{% block content %}
    <h2>Teams</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team.id }}</td>
                <td>{{ team.name }}</td>
                <td>
                    <a href="{{ url_for('main.edit_team', id=team.id) }}" class="but-edit">Editar</a> |
                    <form action="{{ url_for('main.delete_team', id=team.id) }}" method="post" style="display:inline;" onclick="return confirm('Tem certeza que deseja excluir este time?')">
                        <button type="submit" >Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
