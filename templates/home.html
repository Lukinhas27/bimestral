{% extends "base.html" %}

{% block content %}
<h2>Times e Jogadores</h2>

<table class="table">
    <thead>
        <tr>
            <th>Time</th>
            <th>Jogadores</th>
        </tr>
    </thead>
    <tbody>
        {% for team in teams %}
            <tr>
                <td>{{ team.name }}</td>
                <td>{{ team.player_names }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
